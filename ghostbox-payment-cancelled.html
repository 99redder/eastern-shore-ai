<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Box Checkout Canceled | Eastern Shore AI</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/fonts.css" />
  <style>
    :root {
      --bg: #0b0d13;
      --card: #131926;
      --line: #2a3348;
      --text: #eaf1ff;
      --muted: #a5b1c8;
      --cyan: #9ed0ff;
      --violet: #c7a6ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Titillium Web', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 18% 10%, rgba(190, 220, 255, 0.16), transparent 35%),
        radial-gradient(circle at 86% 6%, rgba(208, 188, 255, 0.14), transparent 32%),
        linear-gradient(180deg, #121723 0%, #0b0d13 58%, #090b11 100%);
      color: var(--text);
      min-height: 100vh;
    }
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 6000;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.6rem 0.95rem;
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.78rem;
      color: #f4f9ff;
      text-decoration: none;
      background: linear-gradient(145deg, #5f7597, #8fa6c8);
      border: 1px solid rgba(198, 220, 255, 0.55);
      box-shadow: 0 0 12px rgba(158, 208, 255, 0.35);
      clip-path: polygon(0 4px, 4px 0, calc(100% - 7px) 0, 100% 7px, 100% calc(100% - 4px), calc(100% - 4px) 100%, 7px 100%, 0 calc(100% - 7px));
    }
    .back-btn:hover { filter: brightness(1.08); }
    .wrap { max-width: 820px; margin: 0 auto; padding: 6rem 1rem 3rem; }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      clip-path: polygon(0 0, calc(100% - 14px) 0, 100% 14px, 100% 100%, 14px 100%, 0 calc(100% - 14px));
      padding: 1.2rem;
    }
    h1 { margin: 0 0 .45rem; color: var(--cyan); font-size: clamp(1.4rem, 2.8vw, 2rem); }
    p { margin: 0 0 .75rem; color: var(--muted); }
    .actions { display: flex; gap: .6rem; flex-wrap: wrap; margin-top: .75rem; }
    .btn {
      display: inline-block;
      text-decoration: none;
      font-weight: 700;
      padding: .8rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--line);
    }
    .btn-primary {
      color: #071219;
      background: linear-gradient(90deg, var(--cyan), #6ef4ff);
      border: 0;
    }
    .btn-secondary {
      color: var(--text);
      background: #0f1321;
    }
  </style>
</head>
<body>
  <a href="/ghostbox.html" class="back-btn">← Back</a>
  <main class="wrap">
    <section class="card">
      <h1>Checkout canceled</h1>
      <p>Your Ghost Box payment was not completed. No order was placed.</p>
      <p>If this was intentional, you’re all good. If checkout failed unexpectedly, try again below.</p>
      <div class="actions">
        <a class="btn btn-primary" href="/ghostbox.html#checkout">Try Checkout Again</a>
        <a class="btn btn-secondary" href="/ghostbox.html">Return to Ghost Box Page</a>
      </div>
    </section>
  </main>
</body>
</html>
