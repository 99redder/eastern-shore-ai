<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Box Users Guide | Eastern Shore AI</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/fonts.css" />
  <style>
    :root {
      --bg: #0b0d13;
      --card: #131926;
      --line: #2a3348;
      --text: #eaf1ff;
      --muted: #a5b1c8;
      --cyan: #9ed0ff;
      --violet: #c7a6ff;
      --ok: #b8f0ff;
      --pink: #d8c2ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Titillium Web', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 18% 10%, rgba(190, 220, 255, 0.16), transparent 35%),
        radial-gradient(circle at 86% 6%, rgba(208, 188, 255, 0.14), transparent 32%),
        linear-gradient(180deg, #121723 0%, #0b0d13 58%, #090b11 100%);
      color: var(--text);
      min-height: 100vh;
    }
    .back-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 6000;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.6rem 0.95rem;
      font-family: 'Hanken Grotesk', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.78rem;
      color: #f4f9ff;
      text-decoration: none;
      background: linear-gradient(145deg, #5f7597, #8fa6c8);
      border: 1px solid rgba(198, 220, 255, 0.55);
      box-shadow: 0 0 12px rgba(158, 208, 255, 0.35);
      clip-path: polygon(0 4px, 4px 0, calc(100% - 7px) 0, 100% 7px, 100% calc(100% - 4px), calc(100% - 4px) 100%, 7px 100%, 0 calc(100% - 7px));
    }
    .back-btn:hover { filter: brightness(1.1); }

    .wrap { max-width: 1160px; margin: 0 auto; padding: 2.4rem 1rem 3rem; }
    .hero-logo { width:min(180px, 42vw); display:block; margin: 0 auto .6rem; filter: drop-shadow(0 0 16px rgba(158,208,255,.25)); }
    h1 { margin: 0 0 .35rem; font-size: clamp(1.6rem, 3vw, 2.45rem); text-align:center; }
    .sub { color: var(--muted); margin: 0 auto 1.05rem; text-align:center; max-width:800px; }

    .topics {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: .55rem;
      margin-bottom: 1rem;
    }
    .topic-btn {
      border: 1px solid var(--line);
      background: #0f1321;
      color: var(--text);
      padding: .62rem .55rem;
      font-size: .8rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      line-height: 1.25;
    }
    .topic-btn.active {
      border-color: rgba(158,208,255,.7);
      box-shadow: 0 0 0 1px rgba(158,208,255,.22) inset;
      background: linear-gradient(145deg, rgba(158,208,255,.18), rgba(199,166,255,.14));
      color: #f2f7ff;
    }

    .guide-card {
      background: var(--card);
      border: 1px solid var(--line);
      clip-path: polygon(0 0, calc(100% - 14px) 0, 100% 14px, 100% 100%, 14px 100%, 0 calc(100% - 14px));
      padding: 1.1rem;
    }
    .guide-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .8rem;
      border-bottom: 1px solid var(--line);
      padding-bottom: .8rem;
      margin-bottom: .9rem;
    }
    .guide-title {
      margin: 0;
      color: var(--cyan);
      font-size: 1.2rem;
      letter-spacing: .01em;
    }
    .nav-arrows { display: flex; gap: .5rem; }
    .arrow-btn {
      border: 1px solid var(--line);
      background: #0f1321;
      color: var(--text);
      padding: .45rem .7rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    .arrow-btn:hover { border-color: var(--cyan); color: var(--cyan); }
    .guide-content { line-height: 1.58; color: #d4d9eb; }
    .guide-content p { margin: 0 0 .7rem; }
    .guide-content ul { margin: .2rem 0 .7rem 1.15rem; }
    .guide-content li { margin: .34rem 0; }

    @media (max-width: 980px) {
      .topics { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 560px) {
      .topics { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .guide-head { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <a href="/ghostbox.html" id="global-back-btn" class="back-btn" aria-label="Back to Ghost Box page">← Back</a>

  <main class="wrap">
    <img src="/images/ghostlogo3.png" alt="Ghost Box ghost mark" class="hero-logo" />
    <h1>Ghost Box Users Guide</h1>
    <div class="sub">One page for setup, operation, maintenance, troubleshooting, and legal notices.</div>

    <section class="topics" id="topics"></section>

    <article class="guide-card">
      <div class="guide-head">
        <h2 class="guide-title" id="guide-title">Initial Setup</h2>
        <div class="nav-arrows">
          <button class="arrow-btn" id="prev-btn" aria-label="Previous section">← Previous</button>
          <button class="arrow-btn" id="next-btn" aria-label="Next section">Next →</button>
        </div>
      </div>
      <div class="guide-content" id="guide-content"></div>
    </article>
  </main>

  <script>
    const sections = [
      {
        title: 'Initial Setup',
        html: `<p><strong>Do this immediately after delivery.</strong></p>
               <ul>
                 <li><strong>Full charge first:</strong> Plug the 42,800mAh Solar Power Hub into wall power and charge until all LEDs are solid.</li>
                 <li><strong>Phone battery check:</strong> Power on the OnePlus 8 5G and confirm it is around 50% for long-term storage health.</li>
                 <li><strong>Seal for readiness:</strong> Place phone and power hub into their Faraday bags, fold the top twice, seal tightly, then store both in the case with silica packs.</li>
               </ul>`
      },
      {
        title: 'Maintenance (6-Month Rule)',
        html: `<p>Twice per year, run a full readiness check:</p>
               <ul>
                 <li>Open the case and remove items from Faraday bags.</li>
                 <li>Top off the power hub to 100% on wall power.</li>
                 <li>Power on the phone for 10 minutes, then power it down at roughly 50% charge.</li>
                 <li>Inspect cables, seals, and bag folds for wear, then reseal.</li>
                 <li>Set the next reminder now—preparedness fails when maintenance slips.</li>
               </ul>
               <p><strong>Update Your PocketPal AI Models</strong></p>
               <p>AI models improve regularly. Your 6-month check is a good time to see if newer, more capable models are available. Updating takes about 5–10 minutes on Wi-Fi and keeps your offline AI current.</p>
               <p>Your Ghost Box shipped with three models — one small, one medium, and one large. <strong>Keep that diversity when you update.</strong> Each size serves a different role: the small model is your fast everyday workhorse, the medium handles most research and problem-solving, and the large is your deep-knowledge tool when accuracy matters more than speed. Replacing all three with the same size defeats the purpose.</p>
               <ol>
                 <li>Connect the phone to Wi-Fi.</li>
                 <li>Open the <strong>PocketPal</strong> app.</li>
                 <li>Tap the <strong>Models</strong> tab at the bottom of the screen.</li>
                 <li>Browse the available models. Look for updated versions of models you already have, or newer options at similar or smaller sizes (e.g., a newer Llama or Gemma release).</li>
                 <li>Tap <strong>Download</strong> on any model you want to add.</li>
                 <li>Once downloaded, open a new chat and select the new model from the model picker to confirm it loads correctly.</li>
                 <li>If you are satisfied with the new model, you can delete the older version: tap <strong>Models</strong> → long-press the old model → <strong>Delete</strong> to free up storage.</li>
               </ol>
               <p style="color:var(--muted); font-size:.9rem;"><em>Tip: When replacing a model, swap like-for-like by size — replace your old small model with a new small model, your old medium with a new medium, etc. This keeps your storage balanced and ensures you always have the right tool for every situation.</em></p>`
      },
      {
        title: 'Emergency Deployment',
        html: `<p><strong>Grid-down protocol:</strong></p>
               <ul>
                 <li>After removing the phone from Faraday storage, keep <strong>Airplane Mode ON</strong> to prevent battery drain from constant tower searching.</li>
                 <li>Use your offline stack: maps, local AI, and local knowledge library first.</li>
                 <li>Conserve power by lowering brightness and closing background apps.</li>
               </ul>
               <p><strong>Use-case order:</strong> navigation → medical/repair knowledge → communications when needed.</p>`
      },
      {
        title: 'Power & Solar Charging',
        html: `<p><strong>Reality check:</strong> integrated solar is emergency trickle-charge, not full-speed daily charging.</p>
               <ul>
                 <li>Place panel in direct overhead sun and re-angle as sunlight shifts.</li>
                 <li>Use wall charging whenever available for full recovery.</li>
                 <li>Avoid high-heat charging sessions with phone connected.</li>
                 <li>Plan power budget: prioritize mission-critical apps over convenience use.</li>
               </ul>`
      },
      {
        title: 'Offline Apps & Navigation',
        html: `<p>Your Ghost Box is optimized for no-signal operation.</p>
               <ul>
                 <li><strong>Maps:</strong> verify offline map packs and test search/routes before you need them.</li>
                 <li><strong>Local AI:</strong> use the smaller model for speed/power, larger model when depth matters.</li>
                 <li><strong>Knowledge base:</strong> keep essential docs bookmarked for rapid access.</li>
               </ul>
               <p>Run an offline dry run once a month so there are no surprises during real deployment.</p>`
      },
      {
        title: 'EMP Protocol (Pro Kit)',
        html: `<p><strong>Pro-tier advantage:</strong> EMP protection is only as good as your sealing discipline.</p>
               <ul>
                 <li>At first sign of risk, isolate all mission-critical electronics in Faraday bags immediately.</li>
                 <li>Fold the opening over itself at least twice before sealing Velcro.</li>
                 <li>Check for punctures, worn seams, or contaminated seal surfaces.</li>
                 <li>Keep spare storage sleeves in the case as backup protection.</li>
               </ul>`
      },
      {
        title: 'Troubleshooting',
        html: `<p>Before deep debugging, run quick checks in this order:</p>
               <ul>
                 <li>Battery level and charging cable integrity</li>
                 <li>Storage capacity and free space</li>
                 <li>App permissions and recent setting changes</li>
                 <li>Full reboot, then retry core apps</li>
               </ul>
               <p>If behavior persists, document what changed right before failure. That usually reveals root cause faster than random toggling.</p>`
      },
      {
        title: 'Warranty, Legal & Support',
        html: `<p><strong>Eastern Shore AI Warranty:</strong> 30-day limited warranty on products included in this kit.</p>
               <p><strong>Manufacturer Warranty:</strong> may be void or non-transferable due to refurbishment and software hardening.</p>
               <p><strong>Software Notice:</strong> pre-installed software is provided "AS IS"; compatibility and support may differ from stock devices.</p>
               <p><strong>Liability:</strong> to the maximum extent permitted by law, Eastern Shore AI is not liable for incidental or consequential damages from product use or inability to use.</p>
               <p><strong>Trademark/Affiliation:</strong> Eastern Shore AI is an independent seller and is not an authorized dealer or affiliate of OEM brands referenced for identification.</p>
               <p><strong>Support Window:</strong> free technical support is included for 30 days after delivery.</p>`
      }
    ];

    const topicsEl = document.getElementById('topics');
    const titleEl = document.getElementById('guide-title');
    const contentEl = document.getElementById('guide-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let i = 0;

    function renderTopics() {
      topicsEl.innerHTML = '';
      sections.forEach((s, idx) => {
        const b = document.createElement('button');
        b.className = 'topic-btn' + (idx === i ? ' active' : '');
        b.type = 'button';
        b.textContent = s.title;
        b.addEventListener('click', () => {
          i = idx;
          render();
        });
        topicsEl.appendChild(b);
      });
    }

    function render() {
      titleEl.textContent = sections[i].title;
      contentEl.innerHTML = sections[i].html;
      renderTopics();
      prevBtn.disabled = i === 0;
      nextBtn.disabled = i === sections.length - 1;
      prevBtn.style.opacity = i === 0 ? '.45' : '1';
      nextBtn.style.opacity = i === sections.length - 1 ? '.45' : '1';
    }

    prevBtn.addEventListener('click', () => {
      if (i > 0) { i -= 1; render(); }
    });

    nextBtn.addEventListener('click', () => {
      if (i < sections.length - 1) { i += 1; render(); }
    });

    render();
  </script>
</body>
</html>
