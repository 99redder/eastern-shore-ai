<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="lg" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#35e7ff"/>
      <stop offset="100%" stop-color="#8f7bff"/>
    </linearGradient>
    <radialGradient id="bg" cx="30%" cy="20%">
      <stop offset="0%" stop-color="#182a57"/>
      <stop offset="60%" stop-color="#070b14"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Neural node network (scaled from 40x40 logo to fill center) -->
  <g transform="translate(200,160) scale(4.5)">
    <!-- nodes -->
    <circle cx="0" cy="-8" r="2.8" fill="url(#lg)"/>
    <circle cx="-9" cy="2" r="2.4" fill="url(#lg)"/>
    <circle cx="9" cy="2" r="2.4" fill="url(#lg)"/>
    <circle cx="-5" cy="11" r="2" fill="url(#lg)"/>
    <circle cx="5" cy="11" r="2" fill="url(#lg)"/>
    <!-- connections -->
    <line x1="0" y1="-5.2" x2="-9" y2="-0.4" stroke="#35e7ff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-5.2" x2="9" y2="-0.4" stroke="#35e7ff" stroke-width="1" opacity="0.6"/>
    <line x1="-9" y1="4.4" x2="-5" y2="9" stroke="#8f7bff" stroke-width="1" opacity="0.6"/>
    <line x1="9" y1="4.4" x2="5" y2="9" stroke="#8f7bff" stroke-width="1" opacity="0.6"/>
    <line x1="-9" y1="4.4" x2="5" y2="9" stroke="#35e7ff" stroke-width="0.7" opacity="0.35"/>
    <line x1="9" y1="4.4" x2="-5" y2="9" stroke="#8f7bff" stroke-width="0.7" opacity="0.35"/>
  </g>

  <!-- Brand text -->
  <text x="200" y="280" text-anchor="middle" font-family="'Exo 2',system-ui,sans-serif" font-weight="800" font-size="36" letter-spacing="2">
    <tspan fill="#35e7ff">EASTERN SHORE</tspan>
  </text>
  <text x="200" y="330" text-anchor="middle" font-family="'Exo 2',system-ui,sans-serif" font-weight="800" font-size="56" letter-spacing="4" fill="#35e7ff">AI</text>

  <!-- Subtle border ring -->
  <rect x="8" y="8" width="384" height="384" rx="24" fill="none" stroke="url(#lg)" stroke-width="2" opacity="0.3"/>
</svg>
